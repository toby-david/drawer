name: Build All Platforms

on: [push]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      # --- SETUP LINUX ---
      - name: Setup Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxrandr-dev libxi-dev libgl1-mesa-dev libxcursor-dev libxinerama-dev libasound2-dev
          curl -L -o raylib_linux.tar.gz https://github.com
          tar -xzf raylib_linux.tar.gz

      # --- SETUP MACOS ---
      - name: Setup macOS
        if: matrix.os == 'macos-latest'
        run: brew install raylib

      # --- SETUP WINDOWS ---
      - name: Setup Windows
        if: matrix.os == 'windows-latest'
        run: |
          curl -L -o raylib_win.zip https://github.com
          7z x raylib_win.zip

      # --- COMPILAZIONE ---
      - name: Compile
        run: |
          cd Drawer
          if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            g++ main.cpp -o ../drawer_linux -I../raylib-5.0_linux_amd64/include -L../raylib-5.0_linux_amd64/lib -lraylib -lGL -lm -lpthread -ldl -lrt -lX11
          elif [ "${{ matrix.os }}" == "macos-latest" ]; then
            g++ main.cpp -o ../drawer_mac -lraylib -framework CoreVideo -framework IOKit -framework Cocoa -framework OpenGL
          else
            g++ main.cpp -o ../drawer.exe -I../raylib-5.0_win64_mingw-w64/include -L../raylib-5.0_win64_mingw-w64/lib -lraylib -lopengl32 -lgdi32 -lwinmm -mwindows
          fi
        shell: bash

      # --- UPLOAD ---
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: drawer-${{ matrix.os }}
          path: |
            drawer*
            Drawer/*.ttf
            Drawer/*.png
