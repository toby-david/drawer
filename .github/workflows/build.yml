name: Build All Platforms

on: [push, workflow_dispatch]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      # Diagnostica Totale: Vediamo cosa vede GitHub
      - name: Debug - List All Files
        run: |
          echo "Cartella attuale:"
          pwd
          echo "Contenuto cartella root:"
          ls -R

      - name: Setup Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxrandr-dev libxi-dev libgl1-mesa-dev libxcursor-dev libxinerama-dev libasound2-dev
          curl -L -o raylib_linux.tar.gz https://github.com
          tar -xzf raylib_linux.tar.gz

      - name: Setup macOS Dependencies
        if: matrix.os == 'macos-latest'
        run: brew install raylib

      - name: Setup Windows Dependencies
        if: matrix.os == 'windows-latest'
        run: |
          curl -L -o raylib_win.zip https://github.com
          7z x raylib_win.zip

      - name: Compile
        run: |
          # Cerchiamo il file .cpp ovunque nel repository
          SOURCE_FILE=$(find . -maxdepth 3 -name "*.cpp" | head -n 1)
          
          if [ -z "$SOURCE_FILE" ]; then
            echo "ERRORE: Nessun file .cpp trovato nel repository!"
            exit 1
          fi
          
          echo "Compilazione di: $SOURCE_FILE"
          
          if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            g++ "$SOURCE_FILE" -o drawer_linux -I./raylib-5.0_linux_amd64/include -L./raylib-5.0_linux_amd64/lib -lraylib -lGL -lm -lpthread -ldl -lrt -lX11
          elif [ "${{ matrix.os }}" == "macos-latest" ]; then
            g++ "$SOURCE_FILE" -o drawer_mac -lraylib -framework CoreVideo -framework IOKit -framework Cocoa -framework OpenGL
          else
            g++ "$SOURCE_FILE" -o drawer.exe -I./raylib-5.0_win64_mingw-w64/include -L./raylib-5.0_win64_mingw-w64/lib -lraylib -lopengl32 -lgdi32 -lwinmm -mwindows
          fi
        shell: bash

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: drawer-${{ matrix.os }}
          path: |
            drawer*
            **/*.ttf
            **/*.png
