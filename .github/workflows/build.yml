name: Build All Platforms

on: [push]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      # Diagnostica: Vediamo dove sono i file
      - name: List Files
        run: ls -R

      # Configura Raylib in modo professionale
      - name: Setup Raylib
        id: raylib
        uses: mupuf/setup-raylib@v2

      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y libx11-dev libxrandr-dev libxi-dev libgl1-mesa-dev libxcursor-dev libxinerama-dev

      - name: Build (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd Drawer
          g++ main.cpp -o ../drawer_linux -lraylib -lGL -lm -lpthread -ldl -lrt -lX11

      - name: Build (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          cd Drawer
          g++ main.cpp -o ../drawer_mac -lraylib -framework CoreVideo -framework IOKit -framework Cocoa -framework OpenGL

      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd Drawer
          g++ main.cpp -o ../drawer.exe -lraylib -lopengl32 -lgdi32 -lwinmm -mwindows

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: drawer-${{ matrix.os }}
          path: |
            drawer*
            Drawer/*.ttf
            Drawer/*.png
