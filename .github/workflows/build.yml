name: Build Password Manager

on: [push]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libraylib-dev libx11-dev libxrandr-dev libxi-dev libgl1-mesa-dev libxcursor-dev libxinerama-dev

      - name: Setup macOS Dependencies
        if: matrix.os == 'macos-latest'
        run: brew install raylib

      - name: Setup Windows Dependencies
        if: matrix.os == 'windows-latest'
        run: |
          curl -L -o raylib_win.zip https://github.com
          7z x raylib_win.zip
          mv raylib-5.0_win64_mingw-w64 raylib_win

      - name: Compile (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: g++ main.cpp -o drawer_linux -lraylib -lGL -lm -lpthread -ldl -lrt -lX11

      - name: Compile (macOS)
        if: matrix.os == 'macos-latest'
        run: g++ main.cpp -o drawer_mac -lraylib -framework CoreVideo -framework IOKit -framework Cocoa -framework OpenGL

      - name: Compile (Windows)
        if: matrix.os == 'windows-latest'
        run: g++ main.cpp -o drawer.exe -Iraylib_win/include -Lraylib_win/lib -lraylib -lopengl32 -lgdi32 -lwinmm -mwindows

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: drawer-${{ matrix.os }}
          path: |
            drawer*
            *.ttf
            *.png
