name: Build All Platforms (Static Linking)

on: [push, workflow_dispatch]

jobs:
  build:
    permissions: write-all
    strategy:
      fail-fast: false
      matrix:
        # Modificato per includere solo macos-latest
        os: [macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      # --- 1. SETUP DIPENDENZE E LIBRERIE STATICHE ---
      # Le sezioni Setup Linux e Windows non verranno eseguite perchÃ© non sono nel matrix os
      - name: Setup Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        # Su Linux installeremo le librerie di base e le linkeremo staticamente
        run: sudo apt-get update && sudo apt-get install -y build-essential libx11-dev libxrandr-dev libxi-dev libgl1-mesa-dev libglu1-mesa-dev libxcursor-dev libxinerama-dev libasound2-dev

      - name: Setup macOS Dependencies
        if: matrix.os == 'macos-latest'
        run: brew install raylib # Su Mac usiamo ancora brew standard

      - name: Setup Windows Dependencies (Static via Vcpkg)
        if: matrix.os == 'windows-latest'
        run: vcpkg install raylib:x64-windows-static

      # --- 2. COMPILAZIONE STATICA ---
      - name: Find Source File
        id: find_source
        run: echo "SOURCE_FILE=$(find ./Drawer -maxdepth 1 -name "*.cpp" | head -n 1)" >> $GITHUB_ENV

      - name: Compile Linux (Static Link)
        if: matrix.os == 'ubuntu-latest'
        # Aggiungiamo -static e -DRAYLIB_STATIC
        run: g++ ${{ env.SOURCE_FILE }} -o drawer_linux -lraylib -lGL -lm -lpthread -ldl -lrt -lX11 -static -DRAYLIB_STATIC

      - name: Compile macOS
        if: matrix.os == 'macos-latest'
        run: clang++ ${{ env.SOURCE_FILE }} -o drawer_mac -L/usr/local/lib -I/usr/local/include -L/opt/homebrew/lib -I/opt/homebrew/include -lraylib -framework CoreVideo -framework IOKit -framework Cocoa -framework OpenGL

      - name: Compile Windows (Static Link)
        if: matrix.os == 'windows-latest'
        # Vcpkg gestisce i percorsi, noi aggiungiamo -DRAYLIB_STATIC
        run: g++ ${{ env.SOURCE_FILE }} -o drawer.exe -DRAYLIB_STATIC -mwindows

      # --- 3. UPLOAD (Nessuna DLL necessaria) ---
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: drawer-${{ matrix.os }}
          path: |
            drawer*
            Drawer/*.ttf
            Drawer/*.png
            Drawer/*.ico
