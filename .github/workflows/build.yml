name: Build All Platforms

on: [push, workflow_dispatch]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      # --- 1. SETUP DIPENDENZE E DOWNLOAD ---
      - name: Setup Linux (Download Raylib 5.5)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libx11-dev libxrandr-dev libxi-dev libgl1-mesa-dev libglu1-mesa-dev libxcursor-dev libxinerama-dev libasound2-dev curl tar gzip
          curl -L -O "https://github.com"
          tar -xzf raylib-5.5_linux_amd64.tar.gz
          mv raylib-5.5_linux_amd64 raylib_lib

      - name: Setup macOS (Brew Install)
        if: matrix.os == 'macos-latest'
        run: brew install raylib

      - name: Setup Windows (Download Raylib 5.5)
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          Invoke-RestMethod -Uri "https://github.com" -OutFile raylib.zip
          Expand-Archive -Path raylib.zip -DestinationPath .
          Move-Item -Path "raylib-5.5_win64_mingw-w64" -Destination "raylib_lib"

      # --- 2. COMPILAZIONE ---
      - name: Find Source File
        id: find_source
        run: echo "SOURCE_FILE=$(find ./Drawer -maxdepth 1 -name "*.cpp" | head -n 1)" >> $GITHUB_ENV

      - name: Compile Linux
        if: matrix.os == 'ubuntu-latest'
        run: g++ ${{ env.SOURCE_FILE }} -o drawer_linux -I./raylib_lib/include -L./raylib_lib/lib -lraylib -lGL -lm -lpthread -ldl -lrt -lX11

      - name: Compile macOS
        if: matrix.os == 'macos-latest'
        run: clang++ ${{ env.SOURCE_FILE }} -o drawer_mac -L/usr/local/lib -I/usr/local/include -L/opt/homebrew/lib -I/opt/homebrew/include -lraylib -framework CoreVideo -framework IOKit -framework Cocoa -framework OpenGL

      - name: Compile Windows
        if: matrix.os == 'windows-latest'
        # Aggiunto il source file esplicitamente per risolvere l'errore WinMain
        run: g++ ${{ env.SOURCE_FILE }} -o drawer.exe -I./raylib_lib/include -L./raylib_lib/lib -lraylib -lopengl32 -lgdi32 -lwinmm -mwindows

      # --- 3. UPLOAD CON DLL ---
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: drawer-${{ matrix.os }}
          path: |
            drawer*
            Drawer/*.ttf
            Drawer/*.png
            Drawer/*.ico
            # Includiamo le DLL necessarie per la portabilit√† su Windows
            raylib_lib/bin/*.dll
