name: Build All Platforms (Offline Libraries)

on: [push, workflow_dispatch]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      # --- SETUP DIPENDENZE ---
      - name: Setup Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y build-essential libx11-dev libxrandr-dev libxi-dev libgl1-mesa-dev libglu1-mesa-dev libxcursor-dev libxinerama-dev libasound2-dev

      - name: Setup macOS Dependencies
        if: matrix.os == 'macos-latest'
        run: brew install raylib # Su Mac usiamo ancora brew per comoditÃ 

      # --- COMPILAZIONE ---
      - name: Find Source File
        id: find_source
        run: echo "SOURCE_FILE=$(find ./Drawer -maxdepth 1 -name "*.cpp" | head -n 1)" >> $GITHUB_ENV

      - name: Compile Linux
        if: matrix.os == 'ubuntu-latest'
        # Usiamo i file locali di Windows, ma li linkiamo su Linux
        run: g++ ${{ env.SOURCE_FILE }} -o drawer_linux -I./libs/raylib_lib/include -L./libs/raylib_lib/lib -lraylib -lGL -lm -lpthread -ldl -lrt -lX11

      - name: Compile macOS
        if: matrix.os == 'macos-latest'
        run: clang++ ${{ env.SOURCE_FILE }} -o drawer_mac -L/usr/local/lib -I/usr/local/include -L/opt/homebrew/lib -I/opt/homebrew/include -lraylib -framework CoreVideo -framework IOKit -framework Cocoa -framework OpenGL

      - name: Compile Windows
        if: matrix.os == 'windows-latest'
        run: g++ ${{ env.SOURCE_FILE }} -o drawer.exe -I./libs/raylib_lib/include -L./libs/raylib_lib/lib -lraylib -lopengl32 -lgdi32 -lwinmm -mwindows

      # --- UPLOAD CON DLL ---
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: drawer-${{ matrix.os }}
          path: |
            drawer*
            Drawer/*.ttf
            Drawer/*.png
            Drawer/*.ico
            libs/raylib_lib/bin/*.dll
