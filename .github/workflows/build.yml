name: Build All Platforms

on: [push, workflow_dispatch]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      # --- SETUP LINUX (5.5) ---
      - name: Setup Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxrandr-dev libxi-dev libgl1-mesa-dev libxcursor-dev libxinerama-dev libasound2-dev curl tar gzip
          curl -L "https://github.com" -o raylib.tar.gz
          tar -xzf raylib.tar.gz
          mv raylib-5.5_linux_amd64 raylib_lib

      # --- SETUP MACOS ---
      - name: Setup macOS
        if: matrix.os == 'macos-latest'
        run: brew install raylib

      # --- SETUP WINDOWS (5.5) ---
      - name: Setup Windows
        if: matrix.os == 'windows-latest'
        run: |
          curl -L "https://github.com" -o raylib.zip
          7z x raylib.zip -o.
          Move-Item -Path "raylib-5.5_win64_mingw-w64" -Destination "raylib_lib"

      # --- COMPILAZIONE UNIVERSALE ---
      - name: Compile
        run: |
          SOURCE_FILE=$(find ./Drawer -maxdepth 1 -name "*.cpp" | head -n 1)
          
          if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            g++ "$SOURCE_FILE" -o drawer_linux -I./raylib_lib/include -L./raylib_lib/lib -lraylib -lGL -lm -lpthread -ldl -lrt -lX11
          elif [ "${{ matrix.os }}" == "macos-latest" ]; then
            clang++ "$SOURCE_FILE" -o drawer_mac -L/usr/local/lib -I/usr/local/include -L/opt/homebrew/lib -I/opt/homebrew/include -lraylib -framework CoreVideo -framework IOKit -framework Cocoa -framework OpenGL
          else
            g++ "$SOURCE_FILE" -o drawer.exe -I./raylib_lib/include -L./raylib_lib/lib -lraylib -lopengl32 -lgdi32 -lwinmm -mwindows
          fi
        shell: bash

      # --- UPLOAD CON DLL ---
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: drawer-${{ matrix.os }}
          path: |
            drawer*
            Drawer/*.ttf
            Drawer/*.png
            Drawer/*.ico
            raylib_lib/bin/*.dll
